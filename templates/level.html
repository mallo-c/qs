{% extends "layout.html" %}
{% block content %}
<div>
    {{level.legend|render|safe}}
</div>
{%- match level.next %}
{% when Next::Button{caption, to} %}
<form action="/l/{{to.id}}">
    {% if to.key.should_show_input() -%}
    <p><input name="answer"></p>
    {%- endif %}
    <button type="submit">{{caption}}</button>
</form>
{% when Next::None %}
{%- endmatch %}
{% endblock %}
